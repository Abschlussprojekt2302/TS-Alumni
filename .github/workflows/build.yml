name: Upload a Docker image to AWS ECR

on:
  push:
    branches:
      - pipeline

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          ls -la
          docker build -t frontend-image -f docker/Dockerfile $GITHUB_WORKSPACE

      - name: Install AWS CLI
        id: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1

      - name: Configure AWS Credentials
        run: |
          mkdir -p ~/.aws/
          echo "$super_secret" > ~/.aws/credentials
        env:
          super_secret: ${{ secrets.AWS_CONFIG }}

      - name: Show AWS Credentials
        run: cat ~/.aws/credentials

      - name: List AWS CLI Profiles
        run: aws configure list-profiles

      - name: List S3 Buckets
        run: aws s3 ls --region eu-central-1 --profile Student-967256770327

      - name: Configure AWS Credentials for ECR Login
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-central-1"

      - name: Amazon ECR Login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Tag Docker Image
        run: docker tag frontend-image ${{ steps.login-ecr.outputs.registry }}:latest

      - name: Push Docker Image to ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}:latest
